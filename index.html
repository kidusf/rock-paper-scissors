<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header> 
            <h1>
                Rock Paper Scissors!
            </h1>
        </header>
        <div class="options">
            <div class="r">
                <div class="rock-move">
                    <h3> Rock </h3>
                </div>
            <button id="rock"><img src="./images/rock.jpg"></button>
            </div>
            <div class="p">
                <div class="paper-move">
                    <h3> Paper </h3>
                </div>
            <button id="paper"><img src="./images/paper.jpg"></button>
            </div>
            <div class="s">
                <div class="scissors-move">
                    <h3> Scissors </h3>
                </div>
            <button id="scissors"><img src="./images/scissors.jpg"></button>
            </div>
        </div>
        <div class="scores">
            <div class="player">
                <div id="player-score">
                    
                </div>
                <div class="player-name">
                    Player
                </div>
            </div>
            <div class="CPU">
                <div id="CPU-score">
                    
                </div>
                <div class="CPU-name">
                    CPU
                </div>
            </div>
        </div>
        <div id="result">

        </div>
    </body>
</html>
